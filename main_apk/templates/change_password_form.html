{% extends 'base.html' %}
{% block content %}
    <section class="login-page">
        <h2>Zmień hasło</h2>
        <form action="{% url 'reset_password' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.email2 }}
            </div>
            <div class="form-group form-group--buttons">
                <button class="btn" type="submit">Wyślij</button>
            </div>
        </form>
    </section>
{% endblock %}
